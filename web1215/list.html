<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
  <h1>ol 순서있는 리스트</h1>
  <ol class="a" style="background-color: yellow;">
    <li>LIST1</li>
    <li>LIST2</li>
    <li>LIST3</li>
    <li>LIST4</li>
    <li>LIST5</li>
  </ol>
  <h1>ul 순서없는 리스트</h1>
  <ul class="b">
    <li>LIST1</li>
    <li>LIST2</li>
    <li>LIST3</li>
    <li>LIST4</li>
    <li>LIST5</li>
  </ul>
  <h1>dl,dt,dd</h1>
  <dl>
    <dt>제목</dt>
    <dd>LIST1</dd>
    <dd>LIST2</dd>
    <dd>LIST3</dd>
    <dd>LIST4</dd>
    <dd>LIST5</dd>
  </dl>
</body>
</html>
