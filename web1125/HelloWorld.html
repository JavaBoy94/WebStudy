<!DOCTYPE html>    <!-- DTD 문서지정형식   => HTML은 <html></html>  -->
<html lang="en">
<head>   <!-- 해당 HTML 페이지의 문서정보 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- 실제 브라우저상에 표시되는 내용 -->
    <h1>Hello World !</h1>
</body>
</html>
