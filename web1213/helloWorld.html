<!doctype html> <!-- DTD -->
<html> <!-- 모든 html은 html 태그 안에 위치 -->
<head> <!-- head 요소 안에는 html문서의 메타정보(제목, 문자타입, 링크 등)가 포함  -->
	<meta charset="UTF-8">
	<title>문서제목</title>
	<link rel="stylesheet" href="">   <!-- 외부 css 파일 연결 -->
	<script src=""></script>          <!-- 외부 javascript 파일 연결 -->
</head>
<body> <!-- body요소 안에는 브라우저에 표시되는 모든 요소(콘텐츠)를 표시  -->
	<h1>hello World !</h1>
</body>
</html>
